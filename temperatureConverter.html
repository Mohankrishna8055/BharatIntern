<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 20px;
        }

        #converter {
            max-width: 400px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
        }

        button {
            background-color: #007BFF;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        #result {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div id="converter">
    <h2>Temperature Converter</h2>
    <label for="celsius">Celsius:</label>
    <input type="number" id="celsius" placeholder="Enter temperature in Celsius">

    <label for="fahrenheit">Fahrenheit:</label>
    <input type="number" id="fahrenheit" placeholder="Enter temperature in Fahrenheit">

    <button onclick="convertTemperature()">Convert</button>

    <div id="result"></div>
</div>

<script>
    function convertTemperature() {
    var celsius = parseFloat(document.getElementById('celsius').value);
    var fahrenheit = parseFloat(document.getElementById('fahrenheit').value);

    if (isNaN(celsius) && isNaN(fahrenheit)) {
        alert('Please enter a temperature value.');
        return;
    }

    var result;

    if (!isNaN(celsius)) {
        var resultFahrenheit = (celsius * 9/5) + 32;
        document.getElementById('fahrenheit').value = resultFahrenheit.toFixed(2);
        result = `${celsius}째C = ${resultFahrenheit.toFixed(2)}째F`;
    }

    if (!isNaN(fahrenheit)) {
        var resultCelsius = (fahrenheit - 32) * 5/9;
        document.getElementById('celsius').value = resultCelsius.toFixed(2);
        result = `${fahrenheit}째F = ${resultCelsius.toFixed(2)}째C`;
    }

    document.getElementById('result').innerText = `Result: ${result}`;
}
</script>

</body>
</html>
